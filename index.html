<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Inventory Management System</h1>
    </header>

    <main class="site-main">
      <section id="inventory-list" class="inventory-section">
        <h2>Current Inventory</h2>
      </section>

      <section id="inventory-form" class="inventory-section">
        <h2>Add New Item</h2>
        <form id="add-item-form">
          <input type="text" id="item-name" placeholder="Item Name" required />
          <input
            type="number"
            id="item-quantity"
            placeholder="Quantity"
            required
          />
          <textarea id="item-description" placeholder="Description"></textarea>
          <button type="submit">Add Item</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2023 Inventory Management System</p>
    </footer>
  </body>
  <script src="js/script.js"></script>
</html>
